<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"/>
    <title>Random Quote Generator</title>
  </head>
  <body>
    <h1>Random Quote Generator</h1>
    <div class="wrapper">
      <p id="quotes">Choose type of Quote and Select the Number of quotes in a scale of (1-5) </p>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" id="success-radio" value="successValue" 
          name="quote_types" checked="checked"/>
          <label class="form-check-label" for="success-radio"> Wisdom </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="life-radio" value="lifeValue" 
          name="quote_types"/>
          <label class="form-check-label" for="life-radio"> Inspirational </label>
        </div>
      </div>

      <div class="form-group">
        <label for="one">Number of quotes in a scale of (1-5):</label><br />
        <input type="number" id="number_of_quotes" name="number_of_quotes"  min="1"  max="5"/>
      </div>

      <div id="displayQuotes">
        <p id="quoteDisplay"></p>
        <p id="error"></p>
      </div>
      <strong> <button id="search_quote_btn" class="button">Generate Quote</button> </strong>
    </div>
    <script src="js/randomQuote.js"></script>
    <script src="js/customizedQuote.js"></script>
  </body>
</html>
